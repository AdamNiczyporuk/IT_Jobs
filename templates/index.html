<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='data.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
  
</head>
<body>
    <h1 style="text-align: center;" >Job Listing</h1>
    <input type="text" id="searchBar" placeholder="Search for job title...">
    <div class="buttons-container">
        <button class="center-button"  onclick="applyFilters()">Search</button>
        <button class="center-button" onclick="openPopup()">Filter</button>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Filter Jobs</h2>
            <input type="number" id="minApplicants" placeholder="Min applicants">
            <input type="number" id="maxApplicants" placeholder="Max applicants">
            <input type="text" id="timePosted" placeholder="Time posted (e.g., '1 day ago')">
            <button class="center-button" onclick="applyFilters()">Apply Filters</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Selected</th>
                <th>Company Name</th>
                <th>Job Tittle</th>
                <th>Number of applicants</th>
                <th>Time Posted</th>
            </tr>
        </thead>
        <tbody id="jobTable">
            {% for job in jobListing %}
            <tr>
                <td class="checkbox-cell"><input type="checkbox" class="job-checkbox"></td>
                <td>{{ job[3] }}</td>
                <td class="centered"><a href="{{ job[6] }}" target="_blank">{{ job[2] }}</a></td>
                <td>{{ job[5] }}</td>
                <td>{{ job[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>

        function openPopup(){ 
            document.getElementById ('popup').style.display='block ';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        function applyFilters() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const minApplicants = document.getElementById('minApplicants').value;
            const maxApplicants = document.getElementById('maxApplicants').value;
            const timePosted = document.getElementById('timePosted').value.toLowerCase();
            filterJobs(searchTerm, minApplicants, maxApplicants, timePosted);
            closePopup(); // Zamknij popup po zastosowaniu filtr√≥w
        }

        function filterJobs(searchTerm, minApplicants, maxApplicants, timePosted) {
            const jobTable = document.getElementById('jobTable');
            const rows = jobTable.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = true;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j]) {
                        const cellText = cells[j].textContent || cells[j].innerText;
                        if (j == 1 && cellText.toLowerCase().indexOf(searchTerm) === -1) {
                            match = false;
                        }
                        if (j == 2) {
                            const applicants = parseInt(cellText);
                            if ((minApplicants && applicants < minApplicants) || (maxApplicants && applicants > maxApplicants)) {
                                match = false;
                            }
                        }
                        if (j == 3 && cellText.toLowerCase().indexOf(timePosted) === -1) {
                            match = false;
                        }
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }
    </script>
</body>
</html>
