<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='data.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <h1 style="text-align: center;">Job Listing</h1>
    <div class="d-flex justify-content-center mb-3 mt-3" >
        <input class="form-control rounded-pill w-75 btn-lg" type="text" id="searchBar" placeholder="Search for job title...">
    </div>
    <div class="buttons-container mb-3">
        <button class="btn btn-dark mr-2 btn-lg" id="applyFiltersButton">Search</button>
        <button class="btn btn-dark mr-2 btn-lg" id="openPopupButton">Filter</button>
        <button class="btn btn-dark mr-2 btn-lg" id="collectDataButton">Collect Data</button>
        <button class = "btn btn-dark btn-lg" id="resetfilter">Reset filters</button>
        
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2 class="centered">Filter Jobs</h2>
            <input type="text" id="city" placeholder="City">
            <input type="number" id="minApplicants" placeholder="Min applicants">
            <input type="number" id="maxApplicants" placeholder="Max applicants">
            <input type="text" id="timePosted" placeholder="Time posted (e.g., '1 day ago')">
            <div class="button-container">
                <button class="center-button" id="applyPopupFiltersButton">Apply Filters</button>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-4">
        <table class="table table-dark table-striped mt-4" id="jobTable">
            <thead>
                <tr>
                    <th class="text-center">Selected</th>
                    <th class="text-center">Company Name</th>
                    <th class="text-center">Job Title</th>
                    <th class="text-center">City</th>
                    <th class="text-center">Applicants <button class="btn btn-link text-light p-0 ml-2" id="sortApplicants"><i class="fas fa-sort"></i></button></th>
                    <th class="text-center">Time Posted <button class="btn btn-link text-light p-0 ml-2" id="sortTimePosted"><i class="fas fa-sort"></i></button></th>
                </tr>
            </thead>
            <tbody >
                {% for job in jobListing %}
                <tr>
                    <td id="Selected" class="checkbox-cell"><input type="checkbox" class="job-checkbox" id="checkbox-{{job[0]}}"></td>
                    <td id="Company_Name">{{ job[3] }}</td>
                    <td id="Job_TitleWithLink" class="centered"><a href="{{ job[7] }}" target="_blank">{{ job[2] }}</a></td>
                    <td id="City" class="centered">{{ job[4] }}</td>
                    <td id="Number_of_Applicants" class="centered">{{ job[6] }}</td>
                    <td id="Time_Posted">{{ job[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let applicantsAscending = true; 
            let timePostedAscending = true;
            $('#collectDataButton').click(function() {
                const checkedLinks = [];
                $('.job-checkbox:checked').each(function() {
                    const jobLink = $(this).closest('tr').find('a').attr('href');
                    checkedLinks.push(jobLink);
                });
                alert('Zebrane linki: ' + checkedLinks.join(', ')); // Wyświetl zebrane linki w okienku alert
            });
            $("#sortApplicants").click(function(){ 
                sortTable(4,applicantsAscending);
                applicantsAscending= ! applicantsAscending
            })

            $("#sortTimePosted").click(function(){ 
                sortTable(5,timePostedAscending);
                timePostedAscending= !timePostedAscending
            })

            $('#openPopupButton').click(function() {
                $('#popup').fadeIn();
            });

            $('.close').click(function() {
                $('#popup').fadeOut();
            });

            $('#applyFiltersButton').click(function() {
                applyFilters();
            });

            $('#applyPopupFiltersButton').click(function() {
                applyFilters();
            });

           $('#resetfilter').click(function() {
                $('#searchBar').val('');
                $('#minApplicants').val('');
                $('#maxApplicants').val('');
                $('#timePosted').val('');
                $('#city').val('');
                filterJobs('', 0, Infinity, '', '');
            });

            function applyFilters() {
                const searchTerm = $('#searchBar').val().toLowerCase();
                const minApplicants = parseInt($('#minApplicants').val()) || 0;
                const maxApplicants = parseInt($('#maxApplicants').val()) || Infinity;
                const timePosted = $('#timePosted').val().toLowerCase();
                const city = $('#city').val().toLowerCase();

                filterJobs(searchTerm, minApplicants, maxApplicants, timePosted, city);
            }

            function filterJobs(searchTerm, minApplicants, maxApplicants, timePosted, city) {
                const jobTable = document.getElementById('jobTable');
                const rows = jobTable.getElementsByTagName('tr');
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    let match = true;
                    for (let j = 0; j < cells.length; j++) {
                        if (cells[j]) {
                            const cellText = cells[j].textContent || cells[j].innerText;
                            if (j == 2 && cellText.toLowerCase().indexOf(searchTerm) === -1) { // Zmiana na kolumnę "Job Title"
                                match = false;
                            }
                            if (j == 4) {
                                const applicants = parseInt(cellText);
                                if ((minApplicants && applicants < minApplicants) || (maxApplicants && applicants > maxApplicants)) {
                                    match = false;
                                }
                            }
                            if (j == 5 && cellText.toLowerCase().indexOf(timePosted) === -1) {
                                match = false;
                            }
                            if (j == 3 && cellText.toLowerCase().indexOf(city) === -1) {
                                match = false;
                            }
                        }
                    }
                    rows[i].style.display = match ? '' : 'none';
                }
            }
        });

        function parseTimePosted(text) {
            if (!text || text.toLowerCase() === 'none') {
                return null;
            }
        
            const now = new Date();
            const [value, unit, ago] = text.split(' ');
        
            const number = parseInt(value);
            if (isNaN(number)) {
                return now;
            }
        
            switch (unit) {
                case 'day':
                case 'days':
                    return new Date(now.setDate(now.getDate() - number));
                case 'week':
                case 'weeks':
                    return new Date(now.setDate(now.getDate() - number * 7));
                case 'month':
                case 'months':
                    return new Date(now.setMonth(now.getMonth() - number));
                case 'year':
                case 'years':
                    return new Date(now.setFullYear(now.getFullYear() - number));
                default:
                    return now;
            }
        }

        function sortTable(columnIndex, ascending) {
            const jobTable = document.getElementById('jobTable');
            const rows = Array.from(jobTable.getElementsByTagName('tr')).slice(1); // Pomijamy pierwszy wiersz nagłówka
        
            const sortedRows = rows.sort((a, b) => {
                const aText = a.getElementsByTagName('td')[columnIndex]?.innerText.trim() || '';
                const bText = b.getElementsByTagName('td')[columnIndex]?.innerText.trim() || '';
        
                if (columnIndex === 4) { // Applicants column
                    const aApplicants = parseInt(aText) || 0;
                    const bApplicants = parseInt(bText) || 0;
                    return ascending ? aApplicants - bApplicants : bApplicants - aApplicants;
                } else if (columnIndex === 5) { // Time Posted column
                    const aTimePosted = parseTimePosted(aText);
                    const bTimePosted = parseTimePosted(bText);
        
                    if (aTimePosted === null) return ascending ? 1 : -1;
                    if (bTimePosted === null) return ascending ? -1 : 1;
        
                    return ascending ? aTimePosted - bTimePosted : bTimePosted - aTimePosted;
                } else {
                    return ascending ? aText.localeCompare(bText) : bText.localeCompare(aText);
                }
            });
            // Usuń istniejące wiersze
            while (jobTable.rows.length > 1) {
                jobTable.deleteRow(1);
            }

            // Dodaj posortowane wiersze
            sortedRows.forEach(row => jobTable.appendChild(row));
            }
    </script>
</body>
</html>
