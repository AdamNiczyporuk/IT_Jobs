<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='data.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
  
</head>
<body>
    <h1 style="text-align: center;" >Job Listings</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for job title...">
        <input type="number" id="minApplicants" placeholder="Min applicants">
        <input type="number" id="maxApplicants" placeholder="Max applicants">
        <input type="text" id="timePosted" placeholder="Time posted (e.g., '1 day ago')">
        <button class="center-button" onclick="searchJobs()">Search</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Job Tittle</th>
                <th>Number of applicants</th>
                <th>Time Posted</th>
            </tr>
        </thead>
        <tbody id="jobTable">
            {% for job in jobListing %}
            <tr>
                <td>{{ job[3] }}</td>
                <td><a href="{{ job[6] }}" target="_blank">{{ job[2] }}</a></td>
                <td>{{ job[5] }}</td>
                <td>{{ job[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function searchJobs() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const jobTable = document.getElementById('jobTable');
            const rows = jobTable.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j]) {
                        const cellText = cells[j].textContent || cells[j].innerText;
                        if (cellText.toLowerCase().indexOf(searchTerm) > -1) {
                            match = true;
                            break;
                        }
                    }
                }
                if (match) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
