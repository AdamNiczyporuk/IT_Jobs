<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker</title>
     <!-- Dodaj Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='mainpage.css') }}">
    
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4 ibm-plex-mono-bold">JOB LISTING</h1>
    </div>
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-8 p-0">
                <div class="input-group">
                    <input class="form-control btn-lg search-input" type="text" id="keywordSearchBar" placeholder="Search for jobs">
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="input-group">
                    <input class="form-control btn-lg search-input" type="text" id="locationSearchBar" placeholder="Location">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <span class="material-symbols-outlined search-icon">
                            search
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="typing-animation-container">
            <h1 class="mt-3 ibm-plex-mono-thin"><span class="question"></span> <span class="question-marks"></span></h1>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Typing Script-->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!--Custom JS-->
    <script src="{{ url_for('static', filename='mainpage.js') }}"></script>
</body>

</script>

</html>
