<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='mainpage.css') }}">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-2 anton-regular">JOB LISTING</h1>
    <div class="container">
        <div class="row mt-m-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input class="form-control btn-lg search-input" type="text" id="searchBar" placeholder="Search for jobs">
                    <span class="material-symbols-outlined input-icon">search</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control  btn-lg search-input" type="text" id="locationSearchBar" placeholder="Location">
                    <span class="material-symbols-outlined input-icon">search</span>
                </div>
            </div>
        </div>
    </div>
   
    <div class="container">
        <h1 class="text-center mt-3  kanit-thin">Search for job in location you want</h1>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
